<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <!-- Background Video -->
     <video autoplay muted loop id="backgroundVideo">
        <source src="/media/login_page.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

   




    <div class="login-container">
   
      <center>   
        <div class="logo">
            <img src="media/icon.png" alt="Logo" class="index-logo">
            <h2>Student Login</h2>
        </div>


      </center> 
        <form id="studentLoginForm" onsubmit="studentLogin(event)">
            <div class="form-group">
                <label for="studentName">Student Name</label>
                <input type="text" id="studentName" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="studentID">Student ID</label>
                <input type="text" id="studentID" placeholder="Enter your ID" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
            <button type="button" class="btn-secondary" onclick="window.location.href='index.html'">Back</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
